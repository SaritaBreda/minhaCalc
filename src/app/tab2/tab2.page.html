<ion-header> <!-- Cabeçalho -->
  <ion-toolbar color="medium">
    <ion-title class="ion-text-center">
      Clássica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> <!-- Conteúdo -->

  <ion-card>
    <ion-item class="ion-text-right">
      <ion-label>{{calculo}}</ion-label>
    </ion-item>


    <ion-item>
      <span class="resultado"> = </span>
      <ion-label class="ion-text-right resultado">{{resultado}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card color="dark">
    <ion-grid> 

      <ion-row>
        <ion-col>
          <ion-button (click)="apagarTudo()" expand="block" color="danger"> C </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="apagarUltimo()" expand="block" color="danger"> DEL </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarPonto()" expand="block" color="danger" (click)="del()"> . </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarOperacao('/')" expand="block" color="danger"> / </ion-button>
        </ion-col> 
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="adicionarNumero('7')" color="success" expand="block" > 7 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('8')" color="success" expand="block"> 8 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('9')" color="success" expand="block"> 9 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button  (click)="adicionarOperacao('*')" color="danger" expand="block"> * </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="adicionarNumero('4')" color="success" expand="block"> 4 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('5')" color="success" expand="block"> 5 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('6')" color="success" expand="block"> 6 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button  (click)="adicionarOperacao('-')" color="danger" expand="block"> - </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="adicionarNumero('1')" color="success" expand="block"> 1 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('2')" color="success" expand="block"> 2 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('3')" color="success" expand="block"> 3 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button  (click)="adicionarOperacao('+')" color="danger" expand="block"> + </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="zero()"> ? </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="adicionarNumero('0')" color="success" expand="block"> 0 </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="calcularResultado()" color="danger" expand="block"> = </ion-button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-card>

</ion-content>

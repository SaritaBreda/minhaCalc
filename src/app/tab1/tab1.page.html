<ion-header>
  <ion-toolbar color="medium">
    <ion-title class="ion-text-center">
      Simples
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
<ion-card>
  <ion-item>
    <ion-label position="floating">Primeiro valor: </ion-label>
    <ion-input type="number" [(ngModel)]="primValor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Segundo número: </ion-label>
    <ion-input type="number" [(ngModel)]="seguValor"></ion-input>
  </ion-item>
</ion-card>

<ion-card>
  <ion-item>
    <ion-label>Resultado: </ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="resul">{{resul}}</ion-label>
  </ion-item>
</ion-card>

  <ion-button color="success" shape="round" expand="block" (click)="som()">Soma (+)</ion-button>
  <ion-button color="success" shape="round" expand="block" (click)="sub()">Subtração (-)</ion-button>
  <ion-button color="success" shape="round" expand="block" (click)="mult()">Multiplicação (x)</ion-button>
  <ion-button color="success" shape="round" expand="block" (click)="div()">Divisão (/)</ion-button>
  <ion-button color="danger" shape="round" expand="block" (click)="limp()">Limpar valores</ion-button>

</ion-content>
